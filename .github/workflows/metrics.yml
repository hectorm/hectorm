name: 'Metrics'

on:
  push:
    branches: ['*']
    paths: ['.github/workflows/metrics.yml']
  pull_request:
    branches: ['*']
    paths: ['.github/workflows/metrics.yml']
  schedule:
    - cron: '55 05 * * *'
  workflow_dispatch:

permissions: {}

concurrency:
  group: '${{ github.ref }}'
  cancel-in-progress: true

jobs:

  generate-header-metrics:
    name: 'Generate header metrics'
    runs-on: 'ubuntu-latest'
    permissions: {}
    steps:
      - uses: 'lowlighter/metrics@f99da6c94154d2a35384b004b2cfbd7cc83830b9'
        with:
          # Core
          config_animations: true
          config_base64: true
          config_display: 'regular'
          config_output: 'svg'
          config_timezone: 'UTC'
          experimental_features: '--optimize-svg'
          filename: 'header.*'
          optimize: 'css, xml, svg'
          output_action: 'none'
          template: 'classic'
          token: '${{ secrets.METRICS_TOKEN }}'
          user: '${{ github.repository_owner }}'
          # Base
          base: 'header'
      - name: 'Upload artifacts'
        uses: 'actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb'
        with:
          name: 'metrics'
          path: '/metrics_renders/'
          retention-days: 1

  generate-repositories-metrics:
    name: 'Generate repositories metrics'
    runs-on: 'ubuntu-latest'
    permissions: {}
    steps:
      - uses: 'lowlighter/metrics@f99da6c94154d2a35384b004b2cfbd7cc83830b9'
        with:
          # Core
          config_animations: true
          config_base64: true
          config_display: 'regular'
          config_output: 'svg'
          config_timezone: 'UTC'
          experimental_features: '--optimize-svg'
          filename: 'repositories.*'
          optimize: 'css, xml, svg'
          output_action: 'none'
          template: 'classic'
          token: '${{ secrets.METRICS_TOKEN }}'
          user: '${{ github.repository_owner }}'
          # Base
          base: 'repositories'
          repositories: 200
          repositories_forks: false
      - name: 'Upload artifacts'
        uses: 'actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb'
        with:
          name: 'metrics'
          path: '/metrics_renders/'
          retention-days: 1

  generate-plugin-achievements-metrics:
    name: 'Generate achievements plugin metrics'
    runs-on: 'ubuntu-latest'
    permissions: {}
    steps:
      - uses: 'lowlighter/metrics@f99da6c94154d2a35384b004b2cfbd7cc83830b9'
        with:
          # Core
          config_animations: true
          config_base64: true
          config_display: 'regular'
          config_output: 'svg'
          config_timezone: 'UTC'
          experimental_features: '--optimize-svg'
          filename: 'plugin-achievements.*'
          optimize: 'css, xml, svg'
          output_action: 'none'
          template: 'classic'
          token: '${{ secrets.METRICS_TOKEN }}'
          user: '${{ github.repository_owner }}'
          # Base
          base: ''
          # Achievements plugin
          plugin_achievements: true
          plugin_achievements_display: 'compact'
          plugin_achievements_secrets: true
          plugin_achievements_threshold: 'B'
      - name: 'Upload artifacts'
        uses: 'actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb'
        with:
          name: 'metrics'
          path: '/metrics_renders/'
          retention-days: 1

  generate-plugin-languages-metrics:
    name: 'Generate languages plugin metrics'
    runs-on: 'ubuntu-latest'
    permissions: {}
    steps:
      - uses: 'lowlighter/metrics@f99da6c94154d2a35384b004b2cfbd7cc83830b9'
        with:
          # Core
          config_animations: true
          config_base64: true
          config_display: 'regular'
          config_output: 'svg'
          config_timezone: 'UTC'
          experimental_features: '--optimize-svg'
          filename: 'plugin-languages.*'
          optimize: 'css, xml, svg'
          output_action: 'none'
          template: 'classic'
          token: '${{ secrets.METRICS_TOKEN }}'
          user: '${{ github.repository_owner }}'
          # Base
          base: ''
          # Languages plugin
          plugin_languages: true
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: 'markup, programming'
          plugin_languages_colors: 'github'
          plugin_languages_indepth: false
          plugin_languages_limit: 8
          plugin_languages_other: false
          plugin_languages_sections: 'most-used'
          plugin_languages_threshold: '0%'
      - name: 'Upload artifacts'
        uses: 'actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb'
        with:
          name: 'metrics'
          path: '/metrics_renders/'
          retention-days: 1

  generate-plugin-notable-metrics:
    name: 'Generate notable contributions plugin metrics'
    runs-on: 'ubuntu-latest'
    permissions: {}
    steps:
      - uses: 'lowlighter/metrics@f99da6c94154d2a35384b004b2cfbd7cc83830b9'
        with:
          # Core
          config_animations: true
          config_base64: true
          config_display: 'regular'
          config_output: 'svg'
          config_timezone: 'UTC'
          experimental_features: '--optimize-svg'
          filename: 'plugin-notable.*'
          optimize: 'css, xml, svg'
          output_action: 'none'
          template: 'classic'
          token: '${{ secrets.METRICS_TOKEN }}'
          user: '${{ github.repository_owner }}'
          # Base
          base: ''
          # Notable contributions plugin
          plugin_notable: true
          plugin_notable_from: 'all'
          plugin_notable_indepth: false
          plugin_notable_repositories: true
          plugin_notable_types: 'commit'
      - name: 'Upload artifacts'
        uses: 'actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb'
        with:
          name: 'metrics'
          path: '/metrics_renders/'
          retention-days: 1

  publish-metrics:
    name: 'Publish metrics'
    if: "github.ref == 'refs/heads/master'"
    needs:
      - 'generate-header-metrics'
      - 'generate-repositories-metrics'
      - 'generate-plugin-achievements-metrics'
      - 'generate-plugin-languages-metrics'
      - 'generate-plugin-notable-metrics'
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'write'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8'
        with:
          ref: '${{ github.ref }}'
      - name: 'Download artifacts'
        uses: 'actions/download-artifact@9782bd6a9848b53b110e712e20e42d89988822b7'
        with:
          name: 'metrics'
          path: './metrics/'
      - name: 'Publish'
        run: |
          git config --global user.name 'hectorm-bot'
          git config --global user.email 'noreply@molinero.dev'
          if [ -n "$(git status --porcelain=v1 ./metrics/)" ]; then
            git add ./metrics/
            git commit -m "[skip ci] Metrics $(date -Iseconds)"
            git push
          fi
